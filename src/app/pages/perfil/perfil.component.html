<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Mi perfil de usuario</h4>
                <h6 class="card-subtitle">Ajustes de perdil</h6>

                <form class="form p-t-20" 
                [formGroup]="formularioPerfil"
                (ngSubmit)="actualizarPerfil()">

                    <div class="form-group">
                        <label for="exampleInputuname">User Name</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" 
                            class="form-control" 
                            id="exampleInputuname" 
                            placeholder="Nombre de usuario"
                            formControlName="nombre">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input type="email" 
                            class="form-control" 
                            id="exampleInputEmail1" 
                            placeholder="Email"
                            formControlName="email">
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"
                            [disabled]="formularioPerfil.invalid">
                        <i class="fa fa-save"></i>
                        Guardar cambios
                    </button>
                    <!-- <button type="submit" class="btn btn-inverse waves-effect waves-light">Cancel</button> -->
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Icono</h4>
                <h6 class="card-subtitle">Imagen de usuario</h6>

                <div class="text-center">
                    <img *ngIf="!imgTemp" [src]="usuario.imagenUrl" class="img-avatar">
                    <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar">
                </div>
                <br>
                <input type="file"
                (change)="cambiarImagen($any($event.target).files[0])">
                <br>
                <br>

                <button type="button" class="btn btn-success waves-effect waves-light m-r-10"
                        [disabled]="!imagenSubir"
                        (click)="subirImagen()">
                    <i class="fa fa-save"></i>
                    Guardar imagen
                </button>

            </div>
        </div>
    </div>

</div>
