<div class="fondo-modal-formulario animated fadeIn fast"
        [class.oculto]="modalFormService.ocultarModalFormulario">

    <div class="modal fade show" 
            id="exampleModal" 
            tabindex="-1" 
            role="dialog" 
            aria-labelledby="exampleModalLabel1" 
            style="display: block;">

    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel1">Agregar administrativo</h4>
                
                <button type="button" 
                        class="close cursor" 
                        data-dismiss="modal" 
                        aria-label="Close"
                        (click)="cerrarModalFormulario()">
                    <span aria-hidden="true">Ã—</span>
                </button>
            
            </div>

            <div class="form-group row m-t-20">
                <label for="example-number-input" class="col-2 col-form-label">ID: </label>
                <div class="col-8">
                    <input class="form-control" type="number" value="42" id="example-number-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Nombre</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Nombre completo" id="example-text-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-text-input" class="col-2 col-form-label">Fecha</label>
                <div class="col-8">
                    <input class="form-control" type="text" placeholder="Dias laborales" id="example-text-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">Hora entrada</label>
                <div class="col-8">
                    <input class="form-control" type="time" value="00:00:00" id="example-time-input">
                </div>
            </div>

            <div class="form-group row">
                <label for="example-time-input" class="col-2 col-form-label">Hora salida</label>
                <div class="col-8">
                    <input class="form-control" type="time" value="00:00:00" id="example-time-input">
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="cerrarModalFormulario()">Cancelar</button>
                <button type="button" class="btn btn-primary">Registrar</button>
            </div>
        </div>
    </div>
</div>

</div>
